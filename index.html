<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prashidika Tiwari">
    <meta name="keywords" content="portfolio">
    <meta name="description" content="project2 of CodeClause">
    <title>Prashidika Tiwari</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital@0;1&display=swap');
        
        body{
            background-image: url(images/background.jpg);
            height:110vh;
            background-size: cover;
            opacity:0.9;
            overflow-x: hidden;
        }
        .fill-square{
            position: absolute;
            height:80vh;
            background:linear-gradient(#602234,#f1c6c4);
            width:60%;
            border-radius:20px;
            margin-top: 80px;
            margin-left: 80px;
            z-index:10;
            text-align: center;
            box-sizing:border-box;
            padding-top: 250px;
            font-family: 'Archivo',sans-serif;
            font-size: 40px;
            letter-spacing:15px;
            line-height:2;
            opacity: 0;
            animation-name: appear;
            animation-duration: 1s;
            animation-delay: 0.5s; 
            animation-fill-mode: forwards; 
            animation-timing-function: ease-in-out;
        }
        .border-square{
            position:absolute;
            height:70vh;
            border:6px solid #602234;
            width:60%;
            border-radius: 20px;
            margin:40px;
        }
        .sub-container{
            position:relative;
        }
        .student-container,.artist-container,.developer-container{
            flex:32%;
            margin-bottom: 130px;
        }
        .description{
            width:80%;
            height:10vh;
            background-color: #602234;
            margin-top: 30px;
            border-radius:10px;
            z-index: 10;
            box-sizing: border-box;
            text-align: center;
            padding-top: 30px;
            color: #f1c6c4;
            font-family: 'Archivo',sans-serif;
            font-size: 15px;
            letter-spacing: 2px;
            opacity: 0;
            animation-name: slide;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards; 
        }
        .border{
            width:80%;
            height:10vh;
            border:2px solid #602234;
            margin-top: 45px;
            margin-left: 15px;
            border-radius: 10px;
        }
        .button-container{
            position:relative; 
            margin-top: 20vh;
            margin-bottom: 50px; 
            
        }
        .button{
            background-color: #f1c6c4;
            padding:20px;
            z-index:10;
            border-top:2px solid #602234;
            border-left:2px solid #602234;
            cursor:pointer;
        }
        .button a{
            color:#602234;
            text-decoration: none;
            font-family: "Archivo",sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .button:hover{
            background-color: #602234;
            border-top:3px solid #f1c6c4;
            border-left:3px solid #f1c6c4;
        }
        .button:hover a{
            color:#f1c6c4;
        }
        .button, .button-outline{
            position:absolute;
            display:inline-block;
            border-radius:30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button-outline{
            width:91px;
            height:58px;
            border:2px solid #602234;
            margin-top:8px;
            margin-left:8px;
        }
        /*first break-point*/
        /*for screen 576px and below*/
        @media (max-width:576px){
            .main-container{
                flex-direction: column;
                gap:50vh;
            }
            .fill-square{
                height:60vh;
                width:70%;
                margin-top: 25px;
                margin-left: 25px;
                width:90%;
                padding-top: 120px;
                font-family: 'Archivo',sans-serif;
                font-size: 30px;
                letter-spacing:5px;
                line-height:1.5;
            }
            .border-square{
                height:60vh;
                margin: 0px;
                width:90%;
            }
            .main-container-right{
                padding-top:0px;
            }
            .description{
                width:40%;
                height:10vh;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: 'Archivo',sans-serif;
                font-size: 15px;
                letter-spacing: 4px;
                padding-top: 15px;
            }
            .border{
                width:40%;
                height:10vh;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .student-container,.artist-container,.developer-container{
                margin-bottom: 120px;
            }
            .button-container{
                margin-left:0px;
                
            }
            .button,.button-outline{
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .button{
                padding:20px;
            }
            .button a{
            font-family: "Archivo",sans-serif;
            font-size: 12px;
            font-weight: 600;
            }
            .button-outline{
                width:91px;
                height:52px;
            }
            .button-container{
                margin-bottom: 50px;
            }
        }

        /*second break-point*/
        /*for the screen size between 576px and 768px*/
        @media screen and (min-width: 576px) and (max-width: 768px) {
            .main-container{
                flex-direction: column;
                gap:50vh;
            }
            .main-container-left{
                margin-top: 40vh;
            }
            .fill-square{
                height:70vh;
                width:50%;
                margin-top: 25px;
                margin-left: 25px;
                width:90%;
                padding-top: 120px;
                font-family: 'Archivo',sans-serif;
                font-size: 30px;
                letter-spacing:5px;
                line-height:1.5;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .border-square{
                height: 70vh;
                margin: 0px;
                width:90%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .main-container-right{
                padding-top:0px;
            }
            .description{
                width:30%;
                height:12vh;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: 'Archivo',sans-serif;
                font-size: 17px;
                letter-spacing: 4px;
                padding-top: 20px;
            }
            .border{
                width:30%;
                height:12vh;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .student-container,.artist-container,.developer-container{
                margin-bottom: 120px;
            }
            .button-container{
                margin-left:0px;
                
            }
            .button,.button-outline{
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .button{
                padding:20px;
            }
            .button a{
            font-family: "Archivo",sans-serif;
            font-size: 15px;
            font-weight: 600;
            }
            .button-outline{
                width:91px;
                height:52px;
            } 
            .button-container{
                margin-bottom: 50px;
            }
        }

        /*third break-point*/
        /*for the screen size between 768px and 992px*/
        @media screen and (min-width: 768px) and (max-width: 992px) {
            .fill-square{
                height:60vh;
                padding-top: 80px;
                font-size: 30px;
                letter-spacing: 8px;
            }
            .border-square{
                height:60vh;
            }
            .description{
                padding-top: 15px;
            }
        }

        /*fourth break-point*/
        /*for the screen size between 992px and 1200px*/
        @media screen and (min-width: 992px) and (max-width: 1200px) {
            .fill-square{
                height:70vh;
                padding-top: 150px;
            }
            .border-square{
                height:70vh;
            }
            .description{
                padding-top:15px;
                font-size: 18px;
            }
            .button a{
                font-size: 18px;
            }
            .button-outline{
            width:101px;
            height:60px;
            }
            
        }
        /*fifth breakpoint*/
        /*for the screen size 1200px and above*/
        @media screen and (min-width: 1200px) {
            .fill-square{
                height:80vh;
                padding-top: 180px;
            }
            .description{
                padding-top:20px;
                font-size: 18px;
            }
            .button a{
                font-size: 18px;
            }
            .button-outline{
            width:101px;
            height:60px;
            }
        }
        @keyframes appear {/*for thing to appear on load*/
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
        }
        @keyframes slide{/*for the things to slide upward on load*/
        0% {
          transform: translateY(20px); /* move 20px down */
        }
        100% {
            opacity: 1;
          transform: translateY(0); /* move back to original position */
        }
    }
        
        

    </style>
</head>
<body>
    <div class="main-container" style="display:flex;">
        <div class="main-container-left" style="flex:75%; position:relative;">
            <div class="fill-square">PRASHIDIKA <br> TIWARI</div>
            <div class="border-square"></div>
        </div><!--main-container-left-->

        <div class="main-container-right" style="flex:25%; display:flex; padding-top: 200px; flex-direction: column;">
            <div class="student-container">
                <div class="sub-container">
                    <div class="description" style="position:absolute;">Student</div>
                    <div class="border" style="position:absolute;"></div>
                </div>
            </div>
            <div class="artist-container">
                <div class="sub-container">
                    <div class="description" style="position:absolute;">Artist</div>
                    <div class="border" style="position:absolute;"></div>
                </div>
            </div>
            <div class="developer-container">
                <div class="sub-container">
                    <div class="description" style="position:absolute;">Web-developer</div>
                    <div class="border" style="position:absolute;"></div>
                </div>
            </div>
        </div><!--main-container-right-->
    </div><!--main-container-->

    <div class="button-container" >
        <div class="button">
            <a href="#">Explore</a>
        </div>
        <div class="button-outline"></div>
    </div><!--button container-->
    
</body>
</html>
